<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proteção com Usuário e Senha</title>
    <script>
        function autenticarUsuario() {
            const credenciais = [
                { usuario: 'usuario1', senha: 'senha1', url: 'https://github.com/freestoredrive/hostps3-iso-xz/releases/download/Zone_of_the_Enders_HD_Collection/Zone.of.the.Enders.HD.Collection.BLUS30937.iso.0' },
                { usuario: 'usuario2', senha: 'senha2', url: 'https://github.com/freestoredrive/hostps3-iso-xz/releases/download/Zone_of_the_Enders_HD_Collection/Zone.of.the.Enders.HD.Collection.BLUS30937.iso.1' },
                // Adicione mais pares de usuário, senha e URL conforme necessário
            ];

            const inputUsuario = prompt('Digite seu usuário:');
            const inputSenha = prompt('Digite sua senha:');

            for (const credencial of credenciais) {
                if (inputUsuario === credencial.usuario && inputSenha === credencial.senha) {
                    // Credenciais corretas, redirecione para a URL especificada
                    window.location.href = credencial.url;
                    return;
                }
            }

            // Credenciais incorretas, exiba uma mensagem de erro e recarregue a página
            alert('Credenciais incorretas. Acesso negado.');
            window.location.reload();
        }

        window.onload = function() {
            autenticarUsuario(); // Acione a função ao carregar a página
        }
    </script>
</head>
<body>
    <h1>Proteção com Usuário e Senha</h1>
    <p>A URL será carregada automaticamente após a inserção correta das credenciais.</p>
</body>
</html>
